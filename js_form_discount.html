<body>
    
    <div class="container">
        <h2>折扣計算</h2>
        <form action="" id="myForm">
            <div class="form-group">
                <label for="ttlAmount">總價:</label>
                <input type="text" class="form-control" id="ttlAmount" placeholder="輸入總價" name="ttlAmount">
            </div>
            <div class="form-group">
                <label for="discount">折扣:</label>
                <input type="text" class="form-control" id="discount" placeholder="輸入折扣" name="discount">
            </div>
            <div class="form-group">
                <label for="">額外優惠:</label>
                <input type="text" class="form-control" id="extraBonus" placeholder="輸入額外優惠" name="extraBonus">
            </div>

            <button type="submit" class="btn btn-warning">送出</button>
        </form>
    </div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
               <h3 class="text-danger" id="resultOutput2"><del>原價:</del></h3>
            </div>
        </div>
    </div>
