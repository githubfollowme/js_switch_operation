<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

</head>
<body>
    
    <div class="container">
        <h2 class="mt-5 mb-5">單位換算</h2>
        <form action="" id="myForm">
            <div class="form-group">
                <label for="centimeter">公分:</label>
                <input type="text" class="form-control" id="cm" placeholder="輸入公分" name="cm">
            </div>
            <div class="form-group">
                <label for="inch">英吋:</label>
                <input type="text" class="form-control" id="inch" placeholder="輸入英吋" name="inch">
            </div>
            <!-- <div class="form-group">
                <label for="">額外優惠:</label>
                <input type="text" class="form-control" id="extraBonus" placeholder="輸入額外優惠" name="extraBonus">
            </div> -->

            <button type="submit" class="btn btn-secondary">送出</button>
        </form>
    </div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
               <h3 class="text-warning mt-2 mb-3" id="dimensionOutput">單位換算標準參考<br>
                 1 公分為 0.393701 英吋<br>
                1 英吋為 2.54 公分</h3>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
    <script src="./js/change_dimension.js"></script>
</body>
</html>
